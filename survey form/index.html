<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: skyblue;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.reset {
      background-color: #f44336;
    }

    
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>

  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="select">select</option>  
      <option value="usa">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="srilanka">Srilanka</option>
      <option value="bangladesh">Bangladesh</option>
      <option value="china">China</option>
      <option value="japan">Japan</option>
      <option value="afganisthan">Afganisthan</option>
      
    </select>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" > <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
    <input type="radio" id="prefer not to say" name="gender" value="prefer not to say"> <label for="prefer not to say">Prefer not to say</label>
    

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required>

    <button type="submit" onclick="submitForm()">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
  </form>

  
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Survey Form Submission</h2>
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function submitForm() {
     
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const gender = document.querySelectorAll('input[name="gender"]:checked');
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;

      
      let popupContent = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Gender:</strong> ${Array.from(gender).map(g => g.value).join(', ')}</p>
        <p><strong>Profession:</strong> ${profession}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile Number:</strong> ${mobileNumber}</p>
      `;

     
      document.getElementById('popupContent').innerHTML = popupContent;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';

      
      resetForm();
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
